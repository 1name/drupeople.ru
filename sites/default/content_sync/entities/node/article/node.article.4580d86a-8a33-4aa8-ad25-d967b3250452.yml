    value: "<p>Для миграции представлений Views вам нужно включить модуль&nbsp;<em>Configuration Manager</em> - модуль для переноса настроек сайта.</p>\r\n\r\n<p>Затем перейдите в раздел <em>Конфигурация</em> - <em>Разработка</em> - <em>Синхронизация</em>&nbsp;конфигурации или же откройте страницу&nbsp;<em>/admin/config/development/configuration</em>.</p>\r\n\r\n<p>На это странице вы увидите несколько вкладок:<br />\r\n<em>Синхронизация</em> - для синхронизации клона сайта (полной копии)<br />\r\n<em>Импортировать</em> - для создания конфигурации для переноса на другой сайт<br />\r\n<em>Экспортировать</em> - загрузить конфигурацию с другого сайта.</p>\r\n\r\n<p>На страницах импорта и экспорта есть дополнительные вкладки -&nbsp;одна для импорта всего сайта, а вторая для точечной загрузки отдельной конфигурации.&nbsp;</p>\r\n\r\n<p>Первым этапом нужно создать конфигурацию для миграции представления. На странице <em>Экспортировать</em> выберете вкладку <em>Один элемент</em>, в первом выпадающем списке выберите <em>Представление (или View)</em>, а во втором интересующее вас представление. Чуть ниже в тестовой области должен отобразиться код конфигурации. Вам нужно скопировать весь текст.</p>\r\n\r\n<p>Вторым этапом нужно перейти в раздел <em>Импортировать</em> на сайте, куда вы хотите перенести представление. Выберите вкладку <em>Один элемент</em>, в выпадающем списке выберите тип конфигурации <em>Представление (или View)</em>, а в текстовую область вставте код конфигурации, который вы скопировали на первом этапе.&nbsp;</p>\r\n\r\n<p>После того, как вы нажмете на кнопку Импортировать, представление будет добавлено на сайт.</p>\r\n"
    format: editor
