      <p>Виртуальный диск Docker Desktop расположен на диске C и часто занимает много место. Поэтому ниже инструкция как можно перенести виртуальное файловое хранилище на другой локальный диск. </p>

      <p>Для начала нужно выключить Docker Desktop. Для этого нужно кликнуть правой кнопкой мыши по иконке Docker и выбрать пункт "<em>Quit Docker Desktop</em>".</p>

      <p>Затем в консоле введите команду:</p>

      <pre>
      <code class="language-bash">wsl --list -v</code></pre>

      <p>В списке вы увидите  список Linux дистрибутивов на вашем компьютере. </p>

      <pre>
      <code class="language-bash">  NAME                   STATE           VERSION
      * Ubuntu                 Running         2
        docker-desktop         Stopped         2
        docker-desktop-data    Stopped         2</code></pre>

      <p>Docker Desktop должен быть со статусом Stopped. Если нет, выполните команду для остановки WSL:</p>

      <pre>
      <code class="language-bash">wsl --shutdown</code></pre>

      <p>Следующим шагом нужно экспортировать данные Docker в файл. Это делается командой:</p>

      <pre>
      <code class="language-bash">wsl --export docker-desktop-data "D:\Docker\wsl\data\docker-desktop-data.tar"</code></pre>

      <p>В кавычках нужно указать путь, где будет сохранен бекап.</p>

      <p>Далее нужно убрать docker-desktop-data из WSL:</p>

      <pre>
      <code class="language-bash">wsl --unregister docker-desktop-data</code></pre>

      <p>После выполнения этой команды файловое хранилище ext4.vhdx будет удалено с диска C (именно для этого мы вначале сделали его бекап).</p>

      <p>Далее нужно добавить удаленную секцию в WSL и указать путь, где будет расположено файловое хранилище:</p>

      <pre>
      <code class="language-bash">wsl --import docker-desktop-data "D:\Docker\wsl\data" "D:\Docker\wsl\data\docker-desktop-data.tar" --version 2</code></pre>

      <p>Первый аргумент в кавычках - это директория, где будет храниться диск Docker, а второй аргумент в кавычках - путь к бекап файлу, который мы сделали ранее.</p>

      <p>После запуска Docker Desktop не забудьте удалить бекап файлового хранилища.</p>
