body:
  -
    value: "<p>Для начала вам нужно подключиться к вашему серверу по SSH.</p>\r\n\r\n<p>Чтобы сделать дамп базы данных, нужно выполнить команду:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">mysqldump  -u user -p password -P 3336 database_name &gt; dumpfile.sql</code></pre>\r\n\r\n<ul>\r\n\t<li>-u user это имя пользователя базы&nbsp;данных</li>\r\n\t<li>-p password это пароль пользователя базы&nbsp;данных</li>\r\n\t<li>-P порт mysql сервера, по умолчанию 3306 (можно не указывать)</li>\r\n\t<li>database_name это имя базы данных</li>\r\n\t<li>dumpfile.sql - путь и имя файла где будет создан дамп базы данных</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Чтобы восстановить БД из файла, нужно воспользоваться следующей командой:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">mysql -u user -p password -P 3336 database_name &lt; dumpfile.sql</code></pre>\r\n\r\n<ul>\r\n\t<li>-u user это имя пользователя базы&nbsp;данных</li>\r\n\t<li>-p password это пароль пользователя базы&nbsp;данных</li>\r\n\t<li>-P порт mysql сервера, по умолчанию 3306 (можно не указывать)</li>\r\n\t<li>database_name это имя базы данных</li>\r\n\t<li>dumpfile.sql - путь и имя файла где находится&nbsp;дамп базы данных</li>\r\n</ul>\r\n"
    format: editor
    processed: |
      <p>Для начала вам нужно подключиться к вашему серверу по SSH.</p>

      <p>Чтобы сделать дамп базы данных, нужно выполнить команду:</p>

      <pre>
      <code class="language-bash">mysqldump  -u user -p password -P 3336 database_name &gt; dumpfile.sql</code></pre>

      <ul>
      	<li>-u user это имя пользователя базы данных</li>
      	<li>-p password это пароль пользователя базы данных</li>
      	<li>-P порт mysql сервера, по умолчанию 3306 (можно не указывать)</li>
      	<li>database_name это имя базы данных</li>
      	<li>dumpfile.sql - путь и имя файла где будет создан дамп базы данных</li>
      </ul>

      <p> </p>

      <p>Чтобы восстановить БД из файла, нужно воспользоваться следующей командой:</p>

      <pre>
      <code class="language-bash">mysql -u user -p password -P 3336 database_name &lt; dumpfile.sql</code></pre>

      <ul>
      	<li>-u user это имя пользователя базы данных</li>
      	<li>-p password это пароль пользователя базы данных</li>
      	<li>-P порт mysql сервера, по умолчанию 3306 (можно не указывать)</li>
      	<li>database_name это имя базы данных</li>
      	<li>dumpfile.sql - путь и имя файла где находится дамп базы данных</li>
      </ul>
    summary: ''
    summary_processed: ''
