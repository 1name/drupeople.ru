    value: "<p>Получить системный URL текущей страницы можно используя сервис <em>path.current</em>:</p>\r\n\r\n<pre>\r\n<code class=\"language-php\">$current_path = \\Drupal::service('path.current')-&gt;getPath();</code></pre>\r\n\r\n<p>Если вам нужно получить URI текущей страницы:</p>\r\n\r\n<pre>\r\n<code class=\"language-php\">$current_uri = \\Drupal::request()-&gt;getRequestUri();</code></pre>\r\n\r\n<p>Чтобы получить ЧПУ путь страницы, нужно сначала узнать системный путь, а затем получить его alias. За alias отвечает сервис&nbsp;<em>path.alias_manager</em>:</p>\r\n\r\n<pre>\r\n<code class=\"language-php\">$current_path = \\Drupal::service('path.current')-&gt;getPath();\r\n$result = \\Drupal::service('path.alias_manager')-&gt;getAliasByPath($current_path);</code></pre>\r\n\r\n<p>Также получить ЧПУ текущей страницы можно используя класс <em>Drupal\\Core\\Url</em>:</p>\r\n\r\n<pre>\r\n<code class=\"language-php\">$url = \\Drupal\\Core\\Url::fromRoute('&lt;current&gt;');</code></pre>\r\n\r\n<p>или если нужно получить системный путь (используя предыдущий метод):</p>\r\n\r\n<pre>\r\n<code class=\"language-php\">$path = $url-&gt;getInternalPath();</code></pre>\r\n\r\n<p>&nbsp;</p>\r\n"
