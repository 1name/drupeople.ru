    title: 'Как исправить ошибку Unknown collation: utf8mb4_0900_ai_ci | drupeople.ru'
    description: 'исправить ошибку utf8mb4_0900_ai_ci mysql'
body:
  -
    value: "<p>Collation это набор правил, которые описывают как сортировать и сравнивать строковые значения в БД. На разных версиях MySQL сервера этот параметр может отличаться. Поэтому при переносе сайта с одного сервера на другой вы можете получить ошибку:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">Unknown collation: 'utf8mb4_0900_ai_ci'</code></pre>\r\n\r\n<p>Связано это с тем, что вы пытаетесь восстановить БД сделанную на сервере с более свежей версией MySQL на сервер с версией ниже.&nbsp;</p>\r\n\r\n<p>Чтобы избавиться от этой проблемы, вам нужно заменить строки в вашем дампе БД с</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;</code></pre>\r\n\r\n<p>на</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_unicode_ci;</code></pre>\r\n\r\n<p>Сделать это можно автозаменой если открыть дамп БД в текстовом редакторе (например Notepad++) или используя следующую Linux команду:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">sed -i 's/utf8mb4_0900_ai_ci/utf8mb4_unicode_ci/g' DATABASE.sql  </code></pre>\r\n\r\n<p>где&nbsp;<em>DATABASE.sql</em>&nbsp; имя вашего файла.</p>\r\n\r\n<p>После этого пробуйте восстановить БД на новом сервере.</p>\r\n"
    format: editor
    processed: |
      <p>Collation это набор правил, которые описывают как сортировать и сравнивать строковые значения в БД. На разных версиях MySQL сервера этот параметр может отличаться. Поэтому при переносе сайта с одного сервера на другой вы можете получить ошибку:</p>

      <pre>
      <code class="language-bash">Unknown collation: 'utf8mb4_0900_ai_ci'</code></pre>

      <p>Связано это с тем, что вы пытаетесь восстановить БД сделанную на сервере с более свежей версией MySQL на сервер с версией ниже. </p>

      <p>Чтобы избавиться от этой проблемы, вам нужно заменить строки в вашем дампе БД с</p>

      <pre>
      <code class="language-bash">ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;</code></pre>

      <p>на</p>

      <pre>
      <code class="language-bash">ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_unicode_ci;</code></pre>

      <p>Сделать это можно автозаменой если открыть дамп БД в текстовом редакторе (например Notepad++) или используя следующую Linux команду:</p>

      <pre>
      <code class="language-bash">sed -i 's/utf8mb4_0900_ai_ci/utf8mb4_unicode_ci/g' DATABASE.sql  </code></pre>

      <p>где <em>DATABASE.sql</em>  имя вашего файла.</p>

      <p>После этого пробуйте восстановить БД на новом сервере.</p>
