body:
  -
    value: "<p>Если у вас возникла ситуация, когда вы уже сделали коммит, но хотите добавить в него новые данные, можно воспользоваться командой:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">git commit -a --amend</code></pre>\r\n\r\n<p>ключ --amend будет означать что нужно добавить новые изменения в последний коммит.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Если вы сделали коммит, но решили его удалить (отменить), то есть 2 варианта решения этого вопроса.</p>\r\n\r\n<p>Чтобы отменить коммит, но ОСТАВИТЬ все изменения (файлы и правки в файлах НЕ будут удалены), нужно ввести команду:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">git reset --soft HEAD^</code></pre>\r\n\r\n<p>ключ --soft указывает на то что изменения не будут удалены<br />\r\n&nbsp;</p>\r\n\r\n<p>Чтобы удалить коммит и все файлы (изменения), нужно ввести команду:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">git reset --hard HEAD^</code></pre>\r\n\r\n<p>ключ --hard говорит о том, что нужно удалить и коммит и файлы</p>\r\n\r\n<p>Также вместо значения HEAD^ вы можете указать hash любого другого коммита (не последнего).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Все эти способы работают если вы еще не опубликовали изменения на сервере. Если же нужно отменить коммит на сервере, нужно воспользоваться командой:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">git revert *COMMIT-sha1*\r\ngit push</code></pre>\r\n\r\n<p>где *COMMIT-sha1* - id вашего коммита</p>\r\n"
    format: editor
    processed: |
      <p>Если у вас возникла ситуация, когда вы уже сделали коммит, но хотите добавить в него новые данные, можно воспользоваться командой:</p>

      <pre>
      <code class="language-bash">git commit -a --amend</code></pre>

      <p>ключ --amend будет означать что нужно добавить новые изменения в последний коммит.</p>

      <p> </p>

      <p>Если вы сделали коммит, но решили его удалить (отменить), то есть 2 варианта решения этого вопроса.</p>

      <p>Чтобы отменить коммит, но ОСТАВИТЬ все изменения (файлы и правки в файлах НЕ будут удалены), нужно ввести команду:</p>

      <pre>
      <code class="language-bash">git reset --soft HEAD^</code></pre>

      <p>ключ --soft указывает на то что изменения не будут удалены<br />
       </p>

      <p>Чтобы удалить коммит и все файлы (изменения), нужно ввести команду:</p>

      <pre>
      <code class="language-bash">git reset --hard HEAD^</code></pre>

      <p>ключ --hard говорит о том, что нужно удалить и коммит и файлы</p>

      <p>Также вместо значения HEAD^ вы можете указать hash любого другого коммита (не последнего).</p>

      <p> </p>

      <p>Все эти способы работают если вы еще не опубликовали изменения на сервере. Если же нужно отменить коммит на сервере, нужно воспользоваться командой:</p>

      <pre>
      <code class="language-bash">git revert *COMMIT-sha1*
      git push</code></pre>

      <p>где *COMMIT-sha1* - id вашего коммита</p>
