    value: "<p>Linux - многопользовательская операционная система. Это значит, что с одной системой может взаимодействовать сразу несколько человек. Поэтому может возникнуть ситуация, когда нужно удалить пользователя.</p>\r\n\r\n<p>Для этого существует команда:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">userdel [OPTIONS] USERNAME</code></pre>\r\n\r\n<p>Чтобы выполнить эту команду нужно быть авторизованным под <em>root</em> пользователем или иметь права выполнять команду <em>sudo</em>.</p>\r\n\r\n<p>Чтобы удалить пользователя <em>username</em> нужно выполнить команду:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">userdel username</code></pre>\r\n\r\n<p>При вызове команда обращается к файлу /etc/login.defs. Свойства, определенные в этом файле, задают поведение по умолчанию. Если параметр USERGROUPS_ENAB установлен в значении yes, в то userdel удаляет группу с тем же именем, что и пользователь, только если другой пользователь не является членом этой группы.</p>\r\n\r\n<p>Команда удаляет записи пользователей из файлов <em>/etc/passwd</em> и <em>/etc/shadow</em></p>\r\n\r\n<p>В большинстве дистрибутивов Linux при удалении учетной записи пользователя каталоги <em>home </em>и <em>mail spool</em> не удаляются. Для того, чтобы удалить пользователя вместе с его домашним каталогом, нужно выполнить команду:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">userdel -r username</code></pre>\r\n\r\n<p>Если пользователь, которого нужно удалить, все еще авторизован в системе или он запустил какой-нибудь процесс, то удалить аккаунт не получится. В этом случае нужно сначала завершить все процессы пользователя, а потом уже удалить. Или же воспользоваться командой:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">userdel -f username</code></pre>\r\n\r\n<p>Ключ -f (--force) говорит команде о принудительном удалении аккаунта даже если пользователь сейчас в системе.</p>\r\n\r\n<p>С остальными опциями этой команды можно ознакомиться выполнив:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">userdel -h</code></pre>\r\n\r\n<p>Ключ -h (--help) выведет сообщение помощника.</p>\r\n"
