body:
  -
    value: "<p>В Linux используется команда&nbsp;passwd для изменения пароля пользователя. Обычный пользователь может изменить пароль только для себя, root пользователь может изменить пароль любого пользователя.&nbsp;</p>\r\n\r\n<h2>Как изменить пароль текущей учетной записи</h2>\r\n\r\n<p>В консоле наберите команду</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">passwd</code></pre>\r\n\r\n<p>Если пароль был задан ранее, то вначале придется ввести свой старый пароль, затем 2 раза ввести новый:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">Changing password for USERNAME\r\n(current) UNIX password:\r\nEnter new UNIX password:\r\nRetype new UNIX password:\r\npasswd: password updated successfully</code></pre>\r\n\r\n<p>Root пользователь может менять пароли сразу (не вводя предыдущий пароль).</p>\r\n\r\n<h2>Как изменить пароль пользователю</h2>\r\n\r\n<p>Для этого нужно быть авторизованным как root пользователь и ввести команду passwd, а затем через пробел указать имя пользователя:</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">passwd myuser</code></pre>\r\n\r\n<p>или</p>\r\n\r\n<pre>\r\n<code class=\"language-bash\">sudo passwd myuser</code></pre>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: editor
    processed: |
      <p>В Linux используется команда passwd для изменения пароля пользователя. Обычный пользователь может изменить пароль только для себя, root пользователь может изменить пароль любого пользователя. </p>

      <h2>Как изменить пароль текущей учетной записи</h2>

      <p>В консоле наберите команду</p>

      <pre>
      <code class="language-bash">passwd</code></pre>

      <p>Если пароль был задан ранее, то вначале придется ввести свой старый пароль, затем 2 раза ввести новый:</p>

      <pre>
      <code class="language-bash">Changing password for USERNAME
      (current) UNIX password:
      Enter new UNIX password:
      Retype new UNIX password:
      passwd: password updated successfully</code></pre>

      <p>Root пользователь может менять пароли сразу (не вводя предыдущий пароль).</p>

      <h2>Как изменить пароль пользователю</h2>

      <p>Для этого нужно быть авторизованным как root пользователь и ввести команду passwd, а затем через пробел указать имя пользователя:</p>

      <pre>
      <code class="language-bash">passwd myuser</code></pre>

      <p>или</p>

      <pre>
      <code class="language-bash">sudo passwd myuser</code></pre>

      <p> </p>
